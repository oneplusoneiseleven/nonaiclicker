<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: black;
      color: white;
    .colorbutton {
      background-color: midnightblue;
      color: white;
  </style>
  <head>
    <title>
      Clicker Game 
    </title>
  </head>
  <body>
    <p>
      Clicks:<span id="clicks">0</span>
    </p>
    <button onclick="addToClicks(1)" class="colorbutton">
      Click
    </button>
    <button onclick="buyAutoClicker()" class="colorbutton">
      Autoclicker [<span id="autoclickercost">15</span>] -- <span id="autoclickers">0</span>
    </button>
    <button onclick="buyMegaClicker()" class="colorbutton">
      Megaclicker [<span id="megaclickercost">200</span>] -- <span id="megaclickers">0</span>
    </button>
    <p>
      Rebirths: [<span id="rebirths">0</span>]
    </p>
    <button onclick="Rebirth()" class="colorbutton">
      Rebirths available [<span id="rebirthsavailable">0</span>]
    </button>
    <script>
      var clicks = 0;
      var autoclickers = 0;
      var autoclickercost = 15;
      var megaclickers = 0;
      var megaclickercost = 200;
      var rebirths = 0;
      var rebirthsavailable = 0;

      function buyAutoClicker() {
        if (clicks >= autoclickercost) {
          clicks = clicks - autoclickercost;
          autoclickers = autoclickers + 1;
          autoclickercost = Math.round(autoclickercost*1.2);
          document.getElementById("clicks").innerHTML = clicks;
          document.getElementById("autoclickers").innerHTML = autoclickers;
          document.getElementById("autoclickercost").innerHTML = autoclickercost;
        }
      }

      function buyMegaClicker() {
        if (clicks >= megaclickercost) {
          clicks = clicks - megaclickercost;
          megaclickers = megaclickers + 1;
          megaclickercost = Math.round(megaclickercost*1.15);
          document.getElementById("clicks").innerHTML = clicks;
          document.getElementById("megaclickers").innerHTML = megaclickers;
          document.getElementById("megaclickercost").innerHTML = megaclickercost;
        }
      }
      
      function addToClicks(amount) {
        clicks = clicks + (rebirths+1)*amount;
        document.getElementById("clicks").innerHTML = clicks;
      }

      function Rebirth() {
        if (rebirthsavailable >= 1) {
          rebirths = rebirths + rebirthsavailable;
          clicks = 0;
          autoclickers = 0;
          autoclickercost = 15;
          megaclickers = 0;
          megaclickercost = 200;
          rebirthsavailable = 0;
          document.getElementById("clicks").innerHTML = clicks;
          document.getElementById("autoclickers").innerHTML = autoclickers;
          document.getElementById("autoclickercost").innerHTML = autoclickercost;
          document.getElementById("megaclickers").innerHTML = megaclickers;
          document.getElementById("megaclickercost").innerHTML = megaclickercost;
          document.getElementById("rebirthsavailable").innerHTML = rebirthsavailable;
          document.getElementById("rebirths").innerHTML = rebirths;
        }
      }

      setInterval(function() {
        clicks = clicks + (rebirths+1)*(autoclickers + (5*megaclickers));
        document.getElementById("clicks").innerHTML = clicks;
        rebirthsavailable = Math.round(15*Math.sqrt(clicks/100000));
        document.getElementById("rebirthsavailable").innerHTML = rebirthsavailable;
      }, 1000);
    </script>
  </body>
</html>
