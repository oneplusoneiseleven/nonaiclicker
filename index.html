<!DOCTYPE html>
<html>
  <head>
    <title>
      Clicker Game
    </title>
  </head>
  <body>
    <p>
      Clicks:<span id="clicks">0</span>
    </p>
    <script>
      var clicks = 0;

      clicks = clicks + 1;

      document.getElementById("clicks").innerHTML = clicks;
    </script>
  </body>
</html>
