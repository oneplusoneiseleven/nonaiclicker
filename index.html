<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: black;
      color: white;
    .button {
      background-color: midnightblue;
      color: white;
  </style>
  <head>
    <title>
      Clicker Game 
    </title>
  </head>
  <body>
    <p>
      Clicks:<span id="clicks">0</span>
    </p>
    <button onclick="addToClicks(1)">
      Click
    </button>
    <button onclick="buyAutoClicker()">
      Autoclicker [<span id="autoclickercost">15</span>] -- <span id="autoclickers">0</span>
    </button>
    <button onclick="buyMegaClicker()">
      Megaclicker [<span id="megaclickercost">200</span>] -- <span id="megaclickers">0</span>
    </button>
    <script>
      var clicks = 0;
      var autoclickers = 0;
      var autoclickercost = 15;
      var megaclickers = 0;
      var megaclickercost = 200;

      function buyAutoClicker() {
        if (clicks >= autoclickercost) {
          clicks = clicks - autoclickercost;
          autoclickers = autoclickers + 1;
          autoclickercost = Math.round(autoclickercost*1.2);
          document.getElementById("clicks").innerHTML = clicks;
          document.getElementById("autoclickers").innerHTML = autoclickers;
          document.getElementById("autoclickercost").innerHTML = autoclickercost;
        }
      }

      function buyMegaClicker() {
        if (clicks >= megaclickercost) {
          clicks = clicks - megaclickercost;
          megaclickers = megaclickers + 1;
          megaclickercost = Math.round(megaclickercost*1.15);
          document.getElementById("clicks").innerHTML = clicks;
          document.getElementById("megaclickers").innerHTML = megaclickers;
          document.getElementById("megaclickercost").innerHTML = megaclickercost;
        }
      }
      
      function addToClicks(amount) {
        clicks = clicks + amount;
        document.getElementById("clicks").innerHTML = clicks;
      }

      setInterval(function() {
        clicks = clicks + autoclickers + (5*megaclickers);
        document.getElementById("clicks").innerHTML = clicks;
      }, 1000);
    </script>
  </body>
</html>
